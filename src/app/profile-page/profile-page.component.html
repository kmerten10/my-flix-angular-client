<!DOCTYPE html>

<app-navigation></app-navigation>
<div class="profile-container">
    <div class="info-container ">
        <div class="info">
            <h1>profile </h1>
            <p>Username: {{user.username}} </p>
            <p>Email: {{user.email}}</p>

            <h2>favorite movies</h2>
            <div *ngIf="favoriteMovies.length === 0">
                <p>your list is empty</p>
            </div>
        </div>
        <mat-card-title>
            <mat-card-subtitle *ngFor="let movie of favoriteMovies">
                <img src="{{movie.Image}}" />

            </mat-card-subtitle>
        </mat-card-title>
    </div>


    <form>
        <h1>update profile</h1>

        <br>

        <mat-form-field class="item-b">
            <mat-label> Username </mat-label>
            <input matInput [(ngModel)]="userData.username" type="text" name="Username">
        </mat-form-field>

        <mat-form-field class="item-c">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="userData.password" type="password" placeholder="Password" name="Password"
                required>
        </mat-form-field>

        <mat-form-field class="item-d">
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="userData.email" type="email" name="Email">
        </mat-form-field>

        <mat-form-field class="item-e">
            <mat-label>Birthday</mat-label>
            <input matInput [(ngModel)]="userData.birth_date" type="date" name="Birthday">
        </mat-form-field>

        <br>

        <button class="item-f" mat-raised-button color="primary" (click)="editUser()">
            update
        </button>

        <button class="item-g" mat-button color="warn" (click)="deleteUser()">
            delete account
        </button>
    </form>

</div>
